<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ホテル検索</title>
</head>
<body>

    <h1>ホテル検索</h1>
    <form action="search.html" method="post" th:action="@{/hotel/search}">

    <input type="text" name="price" id="price">円以下
        <br>
    <button>検索</button>
    </form>

<br>

    <table th:each="hotel : ${hotelList}" border="1">
        <tr>
            <td>ホテル名</td>
            <td th:text="${hotel.hotelName}">ホテル</td>
        </tr>
        <tr>
            <td>最寄駅</td>
            <td th:text="${hotel.nearestStation}">最寄駅</td>
        </tr>
        <tr>
            <td>価格</td>
            <td th:text="${hotel.price}">価格</td>
        </tr>
    </table>
    <hr>

    <br>

</body>
</html>
