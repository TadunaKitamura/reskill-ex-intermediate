<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>野球チーム一覧</title>
</head>
<body>
    
    <div th:each=" team : ${teamList}">
            <a href="detail.html" th:href="@{/team/showDetail?id=} + ${team.id}">
                <p th:text="${team.teamName}">teamName</p></a>
    </div>

</body>
</html>
